<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>
    <h2>Esempio Drag and Drop</h2>
    <h4>Trascina il Logo HTML 5 nel box:</h4>
    <div style="border: 1px solid; padding: 10px; height: 200px; width: 200px; float:left" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img id="drag1" src="./Jpg/Giulia.jpg" draggable="true" ondragstart="drag(event)" width="200">
    </div>
    <div style="border: 1px solid; padding: 10px; height: 200px; width: 200px; float:left" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
</body>

</html>
